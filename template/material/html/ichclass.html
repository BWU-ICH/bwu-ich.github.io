<script>

    lessons.forEach(lesson => {
        lesson.addEventListener('click', () => {
            console.log('Lesson clicked:', lesson); // 调试信息
            const url = lesson.getAttribute('data-url'); // 获取 data-url 属性
            if (url) {
                console.log('Redirecting to:', url); // 调试信息
                window.location.href = url; // 跳转到指定的 URL

            }
        });
    });
